<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="place_style.css">
	


	<title>DHI-DELIGHTS CATERING</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
		
			<span class="text">DHI-DELIGHTS CATERING</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="user_dashboard.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Menus</span>
				</a>
			</li>
			<li>
				<a href="place_order.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Place Order</span>
				</a>
			</li>
			<li>
				<a href="address_page.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Address</span>
				</a>
			</li>
			<li>
				<a href="order_confirmation.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Order Details</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Account</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">0</span>
			</a>
			<a href="#" class="profile">
				<img src="images/dhi-delights-catering-high-resolution-logo.png">
			</a>
		</nav>
		<h1>Place Order</h1>
		<table>
			<thead>
				<tr>
					<th>Item Name</th>
					<th>Price (Rs.)</th>
					
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="cart-items">
				<!-- Cart items will be dynamically added here -->
			</tbody>
		</table>
		<p>Total Price: <span id="total-price"></span></p>

		<button id="confirm-order-btn">Confirm Your Order</button>

        <script src="js/place_order.js"></script>
</body>
</html>
